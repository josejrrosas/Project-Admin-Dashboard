<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div id="container">
      <div id="left-panel">
        <div id="logo-panel">
          <div id="logo">
            <img
              src="./assets/images/language-css3.svg"
              alt="logo"
              id="logo-img"
            />
            <h1 id="logo-brand">Dashboard</h1>
          </div>
        </div>
        <nav class="left-nav">
          <ul>
            <li>
              <img
                class="left-nav-img"
                src="./assets/images/home.svg"
                alt=""
              />Home
            </li>
            <li>
              <img
                class="left-nav-img"
                src="./assets/images/card-account-details.svg"
                alt=""
              />Profile
            </li>
            <li>
              <img
                class="left-nav-img"
                src="./assets/images/message-outline.svg"
                alt=""
              />Messages
            </li>
            <li>
              <img
                class="left-nav-img"
                src="./assets/images/history.svg"
                alt=""
              />History
            </li>
            <li>
              <img
                class="left-nav-img"
                src="./assets/images/note-multiple-outline.svg"
                alt=""
              />Tasks
            </li>
            <li>
              <img
                class="left-nav-img"
                src="./assets/images/account-group-outline.svg"
                alt=""
              />Communities
            </li>
          </ul>
        </nav>
        <footer class="left-nav">
          <ul>
            <li>
              <img
                class="left-nav-img"
                src="./assets/images/cog-outline.svg"
                alt=""
              />Settings
            </li>
            <li>
              <img
                class="left-nav-img"
                src="./assets/images/help-box.svg"
                alt=""
              />Support
            </li>
            <li>
              <img
                class="left-nav-img"
                src="./assets/images/shield-check-outline.svg"
                alt=""
              />Privacy
            </li>
          </ul>
        </footer>
      </div>

      <div id="main">
        <header id="top">
          <div id="top-half">
            <div id="top-left">
              <img id="top-left-nav-img" src="./assets/images/search-icon.svg" alt="search icon"/>
              <input type="text"/>
            </div>

            <div id="top-right">
              <img id="top-right-nav-img" src="./assets/images/bell-ring-outline.svg" alt="search icon"/>
              <img id="profile-pic" src="./assets/images/labubu-face.svg" alt="Profile Picture" />
              <span id="username">Jose Rosas Jr.</span>
            </div>
          </div>

          <div id="bottom-half">
            <div id="bottom-left">
              <img id="big-profile-pic" src="./assets/images/labubu-face.svg" alt="Profile Picture" />
              <div id="greeting">
                <p>Hi there,</p>
                <h1>Jose Rosas Jr.(@Rosas)</h1>
              </div>
            </div>

            <div id="bottom-right">
              <ul>
                <li>New</li>
                <li>Upload</li>
                <li>Share</li>
              </ul>
            </div>
          </div>
        </header>

        <section id="projects"></section>
      </div>
    </div>
  </body>
</html>
